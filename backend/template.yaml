  JoinTeamFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: meetingmind-join-team
      CodeUri: functions/join-team/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref MeetingMindApi
