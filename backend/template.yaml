AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: MeetingMind - AI Meeting Intelligence Assistant

Globals:
  Function:
    Timeout: 60
    MemorySize: 256
    Runtime: python3.11
    Tracing: Active  # Enable X-Ray tracing for all Lambda functions
    Environment:
      Variables:
        MEETINGS_TABLE: !Ref MeetingsTable
        TEAMS_TABLE:    !Ref TeamsTable
        AUDIO_BUCKET:   !Ref AudioBucket
        REGION:         !Ref AWS::Region
        SNS_TOPIC_ARN:  !Ref ReminderTopic
        FRONTEND_URL:   https://dcfx593ywvy92.cloudfront.net
        SES_FROM_EMAIL: itzashhar@gmail.com

Resources:

  # ── COGNITO ────────────────────────────────────────────────
  MeetingMindUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: meetingmind-users
      AutoVerifiedAttributes: [email]
      UsernameAttributes: [email]
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: false
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false

  MeetingMindUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref MeetingMindUserPool
      ClientName: meetingmind-web-client
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH

  # ── S3 BUCKET (clean — no notification here) ──────────────
  AudioBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: meetingmind-audio-707411439284
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins: ["*"]
            AllowedMethods: [GET, PUT, POST, HEAD]
            AllowedHeaders: ["*"]
            MaxAge: 3600
      LifecycleConfiguration:
        Rules:
          - Id: ArchiveAndDeleteAudio
            Status: Enabled
            Transitions:
              - TransitionInDays: 7
                StorageClass: GLACIER_IR  # Instant Retrieval - 68% cheaper, millisecond access
            ExpirationInDays: 90  # Keep for 90 days total for compliance

  # ── DYNAMODB ───────────────────────────────────────────────
  MeetingsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: meetingmind-meetings
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: meetingId
          AttributeType: S
        - AttributeName: status
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
        - AttributeName: teamId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: meetingId
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: status-createdAt-index
          KeySchema:
            - AttributeName: status
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: teamId-createdAt-index
          KeySchema:
            - AttributeName: teamId
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  TeamsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: meetingmind-teams
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: teamId
          AttributeType: S
        - AttributeName: inviteCode
          AttributeType: S
      KeySchema:
        - AttributeName: teamId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: inviteCode-index
          KeySchema:
            - AttributeName: inviteCode
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  # ── SQS QUEUES ─────────────────────────────────────────────
  ProcessingDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: meetingmind-processing-dlq
      MessageRetentionPeriod: 1209600  # 14 days
      VisibilityTimeout: 120  # 2 minutes (longer than DLQ handler timeout)

  ProcessingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: meetingmind-processing-queue
      VisibilityTimeout: 960  # 16 minutes (longer than Lambda timeout)
      MessageRetentionPeriod: 345600  # 4 days
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt ProcessingDeadLetterQueue.Arn
        maxReceiveCount: 3  # Retry 3 times before DLQ

  # ── SNS TOPIC ──────────────────────────────────────────────
  ReminderTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: meetingmind-reminders

  # ── API GATEWAY ────────────────────────────────────────────
  MeetingMindApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      TracingEnabled: true  # Enable X-Ray tracing for API Gateway
      Cors:
        AllowMethods: "'GET,POST,PUT,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'https://dcfx593ywvy92.cloudfront.net'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt MeetingMindUserPool.Arn
        AddDefaultAuthorizerToCorsPreflight: false
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'https://dcfx593ywvy92.cloudfront.net'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'https://dcfx593ywvy92.cloudfront.net'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"

  # ── API GATEWAY USAGE PLAN (Rate Limiting) ────────────────
  MeetingMindUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName: meetingmind-default-plan
      Description: Rate limiting to prevent cost spikes and DoS attacks
      ApiStages:
        - ApiId: !Ref MeetingMindApi
          Stage: prod
      Throttle:
        BurstLimit: 100    # Max 100 requests in burst (generous for normal use)
        RateLimit: 50      # 50 requests/second sustained (3,000/min)
      Quota:
        Limit: 10000       # 10,000 requests/day per IP (normal user ~500/day)
        Period: DAY

  # ── LAMBDA: GET UPLOAD URL ─────────────────────────────────
  GetUploadUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: meetingmind-get-upload-url
      CodeUri: functions/get-upload-url/
      Handler: app.lambda_handler
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref AudioBucket
        - DynamoDBCrudPolicy:
            TableName: !Ref MeetingsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref MeetingMindApi
            Path: /upload-url
            Method: POST

  # ── LAMBDA: PROCESS MEETING ────────────────────────────────
  ProcessMeetingFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: meetingmind-process-meeting
      CodeUri: functions/process-meeting/
      Handler: app.lambda_handler
      Timeout: 900
      MemorySize: 512
      Environment:
        Variables:
          PROCESSING_QUEUE_URL: !Ref ProcessingQueue
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref AudioBucket
        - DynamoDBCrudPolicy:
            TableName: !Ref MeetingsTable
        - DynamoDBReadPolicy:
            TableName: !Ref TeamsTable
        - SQSPollerPolicy:
            QueueName: !GetAtt ProcessingQueue.QueueName
        - Statement:
            - Effect: Allow
              Action:
                - transcribe:StartTranscriptionJob
                - transcribe:GetTranscriptionJob
              Resource: "*"
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: "*"
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: "*"
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt ProcessingQueue.Arn
            BatchSize: 1
            Enabled: true

  # ── S3 TO SQS NOTIFICATION ─────────────────────────────────
  # Allow S3 to send messages to SQS
  SQSQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref ProcessingQueue
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action:
              - sqs:SendMessage
            Resource: !GetAtt ProcessingQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn: !GetAtt AudioBucket.Arn

  # Custom resource to configure S3 → SQS notification
  S3NotificationSetupFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: meetingmind-s3-notification-setup
      InlineCode: |
        import boto3, json, urllib.request

        def handler(event, context):
            print("Event:", json.dumps(event))
            s3 = boto3.client('s3')
            bucket  = event['ResourceProperties']['BucketName']
            queue_arn = event['ResourceProperties']['QueueArn']
            req_type = event['RequestType']
            try:
                if req_type in ('Create', 'Update'):
                    s3.put_bucket_notification_configuration(
                        Bucket=bucket,
                        NotificationConfiguration={
                            'QueueConfigurations': [{
                                'QueueArn': queue_arn,
                                'Events': ['s3:ObjectCreated:*'],
                                'Filter': {'Key': {'FilterRules': [
                                    {'Name': 'prefix', 'Value': 'audio/'}
                                ]}}
                            }]
                        }
                    )
                elif req_type == 'Delete':
                    s3.put_bucket_notification_configuration(
                        Bucket=bucket,
                        NotificationConfiguration={}
                    )
                send(event, context, 'SUCCESS', {})
            except Exception as e:
                print(e)
                send(event, context, 'FAILED', {'Error': str(e)})

        def send(event, context, status, data):
            body = json.dumps({
                'Status': status,
                'Reason': data.get('Error',''),
                'PhysicalResourceId': event.get('PhysicalResourceId', context.log_stream_name),
                'StackId': event['StackId'],
                'RequestId': event['RequestId'],
                'LogicalResourceId': event['LogicalResourceId'],
                'Data': data
            }).encode()
            req = urllib.request.Request(event['ResponseURL'],
                data=body,
                headers={'Content-Type': ''},
                method='PUT')
            urllib.request.urlopen(req)
      Handler: index.handler
      Runtime: python3.11
      Timeout: 60
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref AudioBucket
        - Statement:
            - Effect: Allow
              Action: s3:PutBucketNotification
              Resource: !GetAtt AudioBucket.Arn

  S3NotificationSetup:
    Type: AWS::CloudFormation::CustomResource
    DependsOn:
      - AudioBucket
      - ProcessingQueue
      - SQSQueuePolicy
    Properties:
      ServiceToken: !GetAtt S3NotificationSetupFunction.Arn
      BucketName:   !Ref AudioBucket
      QueueArn:     !GetAtt ProcessingQueue.Arn

  # ── LAMBDA: LIST MEETINGS ──────────────────────────────────
  ListMeetingsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: meetingmind-list-meetings
      CodeUri: functions/list-meetings/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref MeetingsTable
        - DynamoDBReadPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref MeetingMindApi
            Path: /meetings
            Method: GET

  # ── LAMBDA: GET MEETING ────────────────────────────────────
  GetMeetingFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: meetingmind-get-meeting
      CodeUri: functions/get-meeting/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref MeetingsTable
        - DynamoDBReadPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref MeetingMindApi
            Path: /meetings/{meetingId}
            Method: GET

  # ── LAMBDA: UPDATE ACTION ──────────────────────────────────
  UpdateActionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: meetingmind-update-action
      CodeUri: functions/update-action/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MeetingsTable
        - DynamoDBReadPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref MeetingMindApi
            Path: /meetings/{meetingId}/actions/{actionId}
            Method: PUT

