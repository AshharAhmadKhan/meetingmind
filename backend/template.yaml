      CodeUri: functions/post-confirmation/
      Handler: app.lambda_handler
      Timeout: 10
      Environment:
        Variables:
          USER_POOL_ID: !Ref MeetingMindUserPool
          ADMIN_EMAIL: itzashhar@gmail.com
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - cognito-idp:AdminDisableUser
              Resource: !GetAtt MeetingMindUserPool.Arn
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
