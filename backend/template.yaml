    Properties:
      FunctionName: meetingmind-send-welcome-email
      CodeUri: functions/send-welcome-email/
      Handler: app.lambda_handler
      Timeout: 30
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
