  # ── LAMBDA: DLQ HANDLER ────────────────────────────────────
  DLQHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: meetingmind-dlq-handler
      CodeUri: functions/dlq-handler/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref MeetingsTable
        - Statement:
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: "*"
      Events:
        DLQEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt ProcessingDeadLetterQueue.Arn
            BatchSize: 1
            Enabled: true

  # ── CLOUDWATCH DASHBOARD ───────────────────────────────────
  MeetingMindDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: MeetingMind-Production
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0, "y": 0, "width": 12, "height": 6,
              "properties": {
                "title": "Lambda Invocations and Errors",
                "metrics": [
                  ["AWS/Lambda", "Invocations", {"stat": "Sum", "label": "Invocations"}],
                  ["AWS/Lambda", "Errors", {"stat": "Sum", "label": "Errors"}]
                ],
                "period": 300,
                "region": "${AWS::Region}",
                "view": "timeSeries"
              }
            },
            {
              "type": "metric",
              "x": 12, "y": 0, "width": 12, "height": 6,
              "properties": {
                "title": "API Gateway Requests",
                "metrics": [
                  ["AWS/ApiGateway", "Count", {"stat": "Sum", "label": "Requests"}],
                  ["AWS/ApiGateway", "5XXError", {"stat": "Sum", "label": "5xx Errors"}]
                ],
                "period": 300,
                "region": "${AWS::Region}",
                "view": "timeSeries"
              }
            },
            {
              "type": "metric",
              "x": 0, "y": 6, "width": 12, "height": 6,
              "properties": {
                "title": "Lambda Duration ms",
                "metrics": [
                  ["AWS/Lambda", "Duration", {"stat": "Average", "label": "Avg Duration"}]
                ],
                "period": 300,
                "region": "${AWS::Region}",
                "view": "timeSeries"
              }
            },
            {
              "type": "metric",
              "x": 12, "y": 6, "width": 12, "height": 6,
              "properties": {
                "title": "DynamoDB Capacity",
                "metrics": [
                  ["AWS/DynamoDB", "ConsumedReadCapacityUnits", {"stat": "Sum", "label": "Reads"}],
                  ["AWS/DynamoDB", "ConsumedWriteCapacityUnits", {"stat": "Sum", "label": "Writes"}]
                ],
                "period": 300,
                "region": "${AWS::Region}",
                "view": "timeSeries"
              }
            }
          ]
        }
