  # ── LAMBDA: GET TEAM ───────────────────────────────────────
  GetTeamFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: meetingmind-get-team
      CodeUri: functions/get-team/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref MeetingMindApi
            Path: /teams/{teamId}
            Method: GET

