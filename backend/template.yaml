  ListUserTeamsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: meetingmind-list-user-teams
      CodeUri: functions/list-user-teams/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref MeetingMindApi
            Path: /teams
