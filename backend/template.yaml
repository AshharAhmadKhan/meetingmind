  GetDebtAnalyticsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: meetingmind-get-debt-analytics
      CodeUri: functions/get-debt-analytics/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref MeetingsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref MeetingMindApi
            Path: /debt-analytics
            Method: GET

  # ── LAMBDA: GET ALL ACTIONS ────────────────────────────────
  GetAllActionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: meetingmind-get-all-actions
      CodeUri: functions/get-all-actions/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref MeetingsTable
        - DynamoDBReadPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref MeetingMindApi
            Path: /all-actions
            Method: GET

  # ── LAMBDA: CHECK DUPLICATE ────────────────────────────────
  CheckDuplicateFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: meetingmind-check-duplicate
      CodeUri: functions/check-duplicate/
      Handler: app.lambda_handler
      Timeout: 30
      MemorySize: 512
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref MeetingsTable
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: "*"
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref MeetingMindApi
            Path: /check-duplicate
            Method: POST

  # ── LAMBDA: CREATE TEAM ────────────────────────────────────
  CreateTeamFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: meetingmind-create-team
      CodeUri: functions/create-team/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TeamsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref MeetingMindApi
            Path: /teams
            Method: POST

